<!-- start: recent posts -->
<div class="title">
    <h3>Outros posts</h3>
</div>
<ul class="posts">
    {% for post in site.posts limit:15 %}
    {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}

    {% if year == "2015" %}
    <li>
        <span><i class="mini-ico-calendar"></i>{{ post.date | date_to_string }}</span> <br>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
<!-- end: recent posts -->
