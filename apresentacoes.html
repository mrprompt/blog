---
layout: blog
slug: index
---
<!--start: Container -->
<div class="container">
	<!-- Open Source Presentations -->
	<h3><i class="fa fa-slideshare"></i> Apresentações</h3>

	<div class="row">
		{% for repository in site.data.slideshare %}
			<div class="col-md-4">
				<div class="post-content thumbnail">
					<div class="post-title">
						<h4><a href="{{ repository.url }}" target="_blank">{{ repository.titulo }}</a></h4>
					</div>
					<div class="post-description">
						{{ repository.embed }}
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	<!-- /Open Source Presentations -->
</div>
<!--end: Container-->
