<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="Magnus Bootstrap Theme">
    <meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap">
    <meta name="author" content="Łukasz Holeczek from creativeLabs">
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: Google Webmaster Tool verify -->
    <meta name="google-site-verification" content="YM3ZVvsJVyj-s_CIOTGNcSf4LKQRN9R_C-EaasFxHc8">
    <!-- end: Google Webmaster Tool verify -->

    <!-- start: Facebook Open Graph -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/parallax-slider.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
    <link href="/css/mrprompt.css" rel="stylesheet">
    <!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <link href="/css/ie.css" rel="stylesheet">
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if IE 9]>
        <link href="/css/ie9.css" rel="stylesheet">
    <![endif]-->
</head>

<body>

    <!--start: Header -->
    <header>

        <!--start: Container -->
        <div class="container">

            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/"><img src="/img/logo-1.gif" alt="mrprompt"></a>
                    <div class="nav-collapse collapse">
                        {% include menu_header.html %}
                    </div>
                </div>
            </div>
            <!--end: Navigation -->

        </div>
        <!--end: Container-->

    </header>
    <!--end: Header-->

    {{ content }}

    <!-- start: Footer -->
    <div id="footer">
        <!-- start: Container -->
        <div class="container">
            <!-- start: Row -->
            <div class="row">
                <!-- start: About -->
                <div class="span3">
                    <h3>mrprompt.com.br</h3>
                    <p>
                        <i class="mini-ico-map-marker mini-white"></i> Florianópolis, Brasil
                    </p>
                    <p>
                        <i class="mini-ico-envelope mini-white"></i> Email: mrprompt@gmail.com
                    </p>
                </div>
                <!-- end: About -->

                <div class="span3"></div>

                <div class="span3"></div>

                <!-- start: Follow Us -->
                <div class="span3">
                    <h3>Web</h3>

                    <div id="social-r" class="tooltips">
                        <a href="#" rel="tooltip" title="Facebook" class="facebook">Facebook</a>
                        <a href="#" rel="tooltip" title="Github" class="github">Github</a>
                        <a href="#" rel="tooltip" title="Google Plus" class="googleplus">Google Plus</a>
                        <a href="#" rel="tooltip" title="LinkedIn" class="linkedin">LinkedIn</a>
                        <a href="#" rel="tooltip" title="Skype" class="skype">Skype</a>
                        <a href="#" rel="tooltip" title="YouTube" class="youtube">YouTube</a>
                        <a href="#" rel="tooltip" title="Soundcloud" class="soundcloud">Soundcloud</a>
                    </div>
                </div>
                <!-- end: Follow Us -->
            </div>
            <!-- end: Row -->
        </div>
        <!-- end: Container  -->
    </div>
    <!-- end: Footer -->

    <!-- start: Copyright -->
    <div id="copyright">
        <!-- start: Container -->
        <div class="container">
            <div class="sixteen columns">
                <p>
                    Designed by <a href="http://clabs.co">creativeLabs</a> in Poland
                    <img src="/img/poland.png" alt="Poland" style="margin-top:-4px">
                </p>
            </div>

        </div>
        <!-- end: Container  -->

    </div>
    <!-- end: Copyright -->

    <!-- start: Java Script -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.8.2.js"></script>
    <script src="/js/isotope.js"></script>
    <script src="/js/jquery.imagesloaded.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/flexslider.js"></script>
    <script src="/js/carousel.js"></script>
    <script src="/js/jquery.cslider.js"></script>
    <script src="/js/slider.js"></script>
    <script src="/js/fancybox.js"></script>
    <script defer="defer" src="/js/custom.js"></script>
    <script defer="defer" src="/js/mrprompt.js"></script>
    <!-- end: Java Script -->

    <!-- start analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-1337986-1', 'mrprompt.com.br');
      ga('send', 'pageview');
    </script>
    <!-- end analytics -->
</body>
</html>
