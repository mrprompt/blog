<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- start: Meta -->

    <title>{% if page.title %}{{ page.title }} - {% endif %}Blog do Thiago Paes</title>
    <meta name="description" content="blog do desenvolvedor web Thiago Paes - mrprompt">

    <meta name="author" content="Thiago Paes - mrprompt (at) gmail.com">
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">

<body>
    <!--start: Header -->
    <header>
        <!--start: Container -->
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
	          		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	          		</a>
                    <a class="brand" href="/">
                        <img src="/img/mrprompt-logo.png" alt="">
                        <span><i class="ico-thin-right-arrow ico-color circle"></i> mr<span>prompt</span></span>
                    </a>
                    <div class="nav-collapse collapse">
	            		<ul class="nav">
							<li class="{% if page.slug == 'index' %} active {% endif %}"><a href="/">Blog</a></li>
                            <!--
                            <li class="{% if page.slug == 'sobre' %} active {% endif %}"><a href="/sobre/">Autor</a></li>
                            <li class="{% if page.slug == 'curriculo' %} active {% endif %}"><a href="/curriculo/">Currículo</a></li>
                            -->
	              			<li class="{% if page.slug == 'contato' %} active {% endif %}"><a href="/contato/">Contato</a></li>
	            		</ul>
	          		</div>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
        <!--end: Container-->
    </header>
    <!--end: Header-->

	<!--start: Wrapper-->
    {{ content }}
	<!-- end: Wrapper  -->

    <!-- start: Footer Menu -->
    <div id="footer-menu" class="hidden-tablet">
        <!-- start: Container -->
        <div class="container">
            <!-- start: Row -->
            <div class="row">
                <!-- start: Footer Menu Logo -->
                <div class="span2">
                    <div id="footer-menu-logo">
                        <a class="brand" href="/">mrprompt</a>
                    </div>
                </div>
                <!-- end: Footer Menu Logo -->

                <!-- start: Footer Menu Links-->
                <div class="span9">
                    <div id="footer-menu-links">
                        <ul id="footer-nav">
                            <li><a href="http://about.me/mrprompt">about.me</a></li>
                            <li><a href="http://facebook.com/mrprompt">facebook</a></li>
                            <li><a href="http://br.linkedin.com/in/paesthiago/pt">linkedin</a></li>
                            <li><a href="http://pt.slideshare.net/mrprompt">slideshare</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end: Footer Menu Links-->
                
				<!-- start: Footer Menu Back To Top -->
				<div class="span1">
						
					<div id="footer-menu-back-to-top">
						<a href="#"></a>
					</div>
				
				</div>
				<!-- end: Footer Menu Back To Top -->
            </div>
            <!-- end: Row -->
        </div>
        <!-- end: Container  -->
    </div>
    <!-- end: Footer Menu -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.8.2.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/custom.js" defer="defer"></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o), m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script',
                '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-1337986-1', 'mrprompt.com.br');
        ga('send', 'pageview');
    </script>
    <!-- end analytics -->

    {% if page.comments %}
    <!-- start disqus -->
    <script>
        var disqus_shortname = 'blogdomrprompt';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <!-- end disqus -->
    {% endif %}
    <!-- end: Java Script -->

</html>
