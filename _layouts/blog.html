<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="html, css, javascript, js, php, software, livre, open, source">
    <meta name="author" content="Thiago Paes - mrprompt">
    <!-- end: Meta -->
    
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->
    
    <!-- start: CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/parallax-slider.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
    <!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <link href="/css/ie.css" rel="stylesheet">
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if IE 9]>
        <link href="/css/ie9.css" rel="stylesheet">
    <![endif]-->
</head>
<body>
    <!--start: Header -->
    <header>
        <!--start: Container -->
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </a> 

                    <a class="brand" href="/">
                        <img src="/img/mrprompt-logo.png" alt="">
                        <span><i class="ico-thin-right-arrow ico-color circle"></i> mr<span>prompt</span></span>
                    </a>
                </div>
            </div>
            <!--end: Navigation -->

        </div>
        <!--end: Container-->

    </header>
    <!--end: Header-->

	<!-- start: Page Title -->
	<div id="page-title">
	    <div id="page-title-inner">
	        <!-- start: Container -->
	        <div class="container">
	            <h2>
	                <i class="ico-pencil"></i>{{ page.title }}
	            </h2>
	        </div>
	        <!-- end: Container  -->
	    </div>
	</div>
	<!-- end: Page Title -->
	
	<!--start: Wrapper-->
	<div id="wrapper">
	    <!--start: Container -->
	    <div class="container">
	        <!--start: Row -->
	        <div class="row">
	            <div class="span9">
	                {{ content }}
	            </div>
	
	            <!-- start: Sidebar -->
	            <div class="span3 hidden-phone">
	
	                <!-- start: Text Widget -->
	                <div class="widget first">
	                    <div class="title">
	                        <h3>Outros posts</h3>
	                    </div>
	                    <ul class="posts">
	                      {% for post in site.posts %}
	                        <li>
	                          <span><i class="mini-ico-calendar"></i>{{ post.date | date_to_string }}</span> <br>
	                          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	                        </li>
	                      {% endfor %}
	                    </ul>
	                </div>
	                <!-- end: Text Widget -->
	            </div>
	            <!-- end: Sidebar -->
	        </div>
	        <!--end: Row -->
	    </div>
	    <!--end: Container-->
	</div>
	<!-- end: Wrapper  -->

    <!-- start: Footer Menu -->
    <div id="footer-menu" class="hidden-tablet hidden-phone">
        <!-- start: Container -->
        <div class="container">
            <!-- start: Row -->
            <div class="row">
                <!-- start: Footer Menu Logo -->
                <div class="span2">
                    <div id="footer-menu-logo">
                        <a class="brand" href="/">mrprompt</a>
                    </div>
                </div>
                <!-- end: Footer Menu Logo -->

                <!-- start: Footer Menu Links-->
                <div class="span9">
                    <div id="footer-menu-links">
                        <ul id="footer-nav">
                            <li><a href="http://www.mrprompt.com.br">Site</a></li>
                            <li><a href="http://www.mrprompt.com.br/sobre">Sobre</a></li>
                            <li><a href="http://www.mrprompt.com.br/servicos">Servi√ßos</a></li>
                            <li><a href="http://www.mrprompt.com.br/contato">Contato</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end: Footer Menu Links-->

                <!-- start: Footer Menu Back To Top -->
                <div class="span1">
                    <div id="footer-menu-back-to-top">
                        <a href="#"></a>
                    </div>
                </div>
                <!-- end: Footer Menu Back To Top -->
            </div>
            <!-- end: Row -->
        </div>
        <!-- end: Container  -->
    </div>
    <!-- end: Footer Menu -->

    <!-- start: Copyright -->
    <div id="copyright">
        <!-- start: Container -->
        <div class="container">
            <div class="sixteen columns">
                <p>
                    &copy; 2014 - <a href="http://mrprompt.com.br">mrprompt.com.br</a>
                </p>
            </div>
        </div>
        <!-- end: Container  -->
    </div>
    <!-- end: Copyright -->

    <!-- start: Java Script -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.8.2.js"></script>
    <script src="/js/isotope.js"></script>
    <script src="/js/jquery.imagesloaded.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/flexslider.js"></script>
    <script src="/js/carousel.js"></script>
    <script src="/js/jquery.cslider.js"></script>
    <script src="/js/slider.js"></script>
    <script src="/js/fancybox.js"></script>
    <script src="/js/twitter.js"></script>
    <script defer="defer" src="/js/custom.js"></script>
    <!-- start analytics -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o), m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script',
                '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-1337986-1', 'mrprompt.com.br');
        ga('send', 'pageview');
    </script>
    <!-- end analytics -->
    <!-- end: Java Script -->
</body>
</html>
<!-- Localized -->
