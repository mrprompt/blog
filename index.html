---
layout: base
slug: index
---
<!--start: Container -->
<div class="container">
	<div class="row">
		<!-- Blog Posts -->
		{% assign posts = paginator.posts %}
		{% for post in post in site.posts %}
		<div class="col-md-12">
			<article class="post-content">
				<div class="post-title">
					<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
				</div>
				<div class="post-meta">
					<span><i class="fa fa-calendar"></i> {{ post.date | date: '%d/%m/%Y' }}</span>
				</div>
				<div class="post-description">
					{{ post.content | markdownify }}
				</div>
			</article>
		</div>
		{% endfor %}
		<!-- /Blog Posts -->
	</div>
</div>
<!--end: Container-->
