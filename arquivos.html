---
layout: blog
slug: arquivos
---
<!--start: Container -->
<div class="container">
    <div class="row">
		<ul class="list-unstyled">
		{% for post in site.posts %}
			<li>
				<span><i class="fa fa-calendar"></i> {{ post.date | date: '%d/%m/%Y' }}</span> - 
				<a href="{{ post.url | prepend: site.baseurl }}" class="link-text">{{ post.title }}</a>
			</li>
		{% endfor %}
		</ul>
    </div>
</div>
<!--end: Container-->
