---
layout: blog
slug: contato
title: Entre em contato
---
<!--start: Wrapper-->
<div id="wrapper">
	<!--start: Container -->
	<div class="container">

		<!--start: Content -->
    	<div class="content">

		<!--start: Row -->
    	<div class="row">
			<div class="span4">
			</div>
			<div class="span4">
				<!-- start: Contact Form -->
				<div class="title"><h3>Entre em contato</h3></div>
				
				<div id="contact-form">
					<form action="https://getsimpleform.com/messages?form_api_token=d54084d1640c06c5629e1d763ff18f06" method="post">
						<fieldset>
							<div class="clearfix">
								<label for="name"><span>Nome</span></label>
								<div class="input">
									<input tabindex="1" size="25" id="name" name="name" type="text" value="" class="input-xlarge">
								</div>
							</div>
							<div class="clearfix">
								<label for="email"><span>E-mail</span></label>
								<div class="input">
									<input tabindex="2" size="25" id="email" name="email" type="email" value="" class="input-xlarge">
								</div>
							</div>
							<div class="clearfix">
								<label for="message"><span>Mensagem</span></label>
								<div class="input">
									<textarea tabindex="3" class="input-xlarge" id="message" name="message" rows="7"></textarea>
								</div>
							</div>
							<div class="actions">
								<button tabindex="3" type="reset" class="btn btn-large">Limpar</button>
								<button tabindex="4" type="submit" class="btn btn-large btn-primary">Enviar mensagem</button>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- end: Contact Form -->
			</div>
			<div class="span4">
			</div>
		</div>
		<!--end: Row-->
	</div>
	<!--end: Container-->
</div>
<!-- end: Wrapper  -->
